<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Coaching - Admin Panel</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms-yoast-seo@~1.0/dist/main.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

  <script>
   
    CMS.registerPreviewStyle('https://unpkg.com/netlify-cms-yoast-seo@~1.0/dist/main.css');
    
    CMS.registerPreviewTemplate('seo_metadata', createClass({
        render: function () {
            const entry = this.props.entry;
            YOAST.setContent({
                title: entry.getIn(['data', 'title']) || '',
                description: entry.getIn(['data', 'description']) || '',
                keyword: entry.getIn(['data', 'keywords']) || '',
                text: '',
                titleWidth: entry.getIn(['data', 'title']).split('').length * 5
            });

            return h('div', {}, YOAST.getScoresAsHTML(h));
        }
    }));
  </script>
</body>
</html>
